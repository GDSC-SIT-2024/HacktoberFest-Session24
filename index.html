<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <!-- Front of the Card -->
      <div class="front">
        <div class="chip"></div>
        <div class="card-logo">
          <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834">
            <!-- SVG content -->
          </svg>
        </div>
        <div class="number">XXXX XXXX XXXX XXXX</div>
        <div class="card-holder">
          <label for="card-holder-display">Card holder</label>
          <div id="display-card-holder">John Doe</div>
        </div>
        <div class="card-expiration-date">
          <label for="card-expiration-month-display">Expires</label>
          <div id="display-expiration">MM/YY</div>
        </div>
      </div>

      <!-- Back of the Card -->
      <div class="back">
        <div class="strip"></div>
        <div class="ccv">
          <label for="ccv-display">CCV</label>
          <div id="display-ccv">XXX</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Form for card details -->
  <form class="form" autocomplete="off">
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="number" id="card-number-0" class="input-card-number" maxlength="4" aria-label="First four digits of card number" placeholder="XXXX" required />
      <input type="number" id="card-number-1" class="input-card-number" maxlength="4" aria-label="Second four digits of card number" placeholder="XXXX" required />
      <input type="number" id="card-number-2" class="input-card-number" maxlength="4" aria-label="Third four digits of card number" placeholder="XXXX" required />
      <input type="number" id="card-number-3" class="input-card-number" maxlength="4" aria-label="Last four digits of card number" placeholder="XXXX" required />
    </fieldset>

    <fieldset>
      <label for="card-holder">Card Holder</label>
      <input type="text" id="card-holder" placeholder="Card Holder Name" pattern="[a-zA-Z\s]+" title="Only letters and spaces are allowed" aria-required="true" required />
    </fieldset>

    <fieldset class="fieldset-expiration">
      <label for="card-expiration-month">Expiration Date</label>
      <div class="select">
        <select id="card-expiration-month" aria-required="true" required>
          <option value="" disabled selected>MM</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>

        <select id="card-expiration-year" aria-required="true" required>
          <!-- Year options are generated dynamically -->
          <script>
            var yearSelect = document.getElementById('card-expiration-year');
            var currentYear = new Date().getFullYear();
            for (var i = 0; i < 10; i++) {
              var option = document.createElement('option');
              option.value = currentYear + i;
              option.text = currentYear + i;
              yearSelect.appendChild(option);
            }
          </script>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <label for="ccv">CCV</label>
      <input type="number" id="ccv" maxlength="3" pattern="\d{3}" aria-label="3-digit CCV" placeholder="XXX" required />
    </fieldset>

    <button type="submit" class="submit-button">Submit Payment</button>
  </form>
</div>

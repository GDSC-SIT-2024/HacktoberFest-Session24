<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Styling for the form and credit card */
    .checkout {
      width: 350px;
      margin: 50px auto;
      font-family: 'Arial', sans-serif;
    }

    .credit-card-box {
      width: 100%;
      height: 220px;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      color: #fff;
      position: relative;
    }

    .flip {
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }

    .front, .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.6s;
    }

    .back {
      background-color: #555;
      transform: rotateY(180deg);
    }

    .logo svg {
      width: 60px;
      height: 60px;
    }

    .number, .card-holder, .card-expiration-date, .ccv {
      margin-top: 20px;
    }

    .form {
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .select-wrapper {
      display: flex;
      justify-content: space-between;
    }

    .select-wrapper select {
      width: 48%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <div class="front">
        <div class="chip"></div>
        <div class="logo">
          <!-- Placeholder for dynamic logo change -->
          <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834">
            <!-- Visa logo SVG code -->
          </svg>
        </div>
        <div class="number" id="card-number-display">#### #### #### ####</div>
        <div class="card-holder">
          <label for="card-holder">Card Holder</label>
          <div id="card-holder-display">John Doe</div>
        </div>
        <div class="card-expiration-date">
          <label>Expires</label>
          <div id="card-expiration-display">MM / YY</div>
        </div>
      </div>
      <div class="back">
        <div class="ccv">
          <label>CCV</label>
          <div id="ccv-display">###</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Payment Form -->
  <form class="form" autocomplete="on" novalidate>
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" class="input-cart-number" maxlength="19" aria-label="Card Number"
             placeholder="1234 5678 9012 3456" required />
    </fieldset>
    <fieldset>
      <label for="card-holder">Card Holder</label>
      <input type="text" id="card-holder" aria-label="Card Holder Name" placeholder="Full Name" required />
    </fieldset>
    <fieldset class="fieldset-expiration">
      <label for="card-expiration-month">Expiration Date</label>
      <div class="select-wrapper">
        <select id="card-expiration-month" aria-label="Expiration Month" required>
          <option value="" disabled selected>MM</option>
          <!-- Dynamically generate months -->
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="card-expiration-year" aria-label="Expiration Year" required>
          <option value="" disabled selected>YY</option>
          <!-- Dynamically generate years -->
          <script>
            const currentYear = new Date().getFullYear();
            for (let i = 0; i < 10; i++) {
              document.write('<option value="' + (currentYear + i) + '">' + (currentYear + i) + '</option>');
            }
          </script>
        </select>
      </div>
    </fieldset>
    <fieldset class="fieldset-ccv">
      <label for="card-ccv">CCV</label>
      <input type="password" id="card-ccv" maxlength="3" aria-label="CCV" placeholder="123" required />
    </fieldset>
    <button type="submit">
      <i class="fa fa-lock"></i> Submit
    </button>
  </form>
</div>

</body>
</html>

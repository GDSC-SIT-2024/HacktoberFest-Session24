<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="checkout">
            <div class="credit-card-box">
                <div class="flip">
                    <div class="front">
                        <div class="chip"></div>
                        <div class="logo">
                            <!-- Visa Logo SVG -->
                        </div>
                        <div class="number">#### #### #### ####</div>
                        <div class="card-holder">
                            <label for="card-holder">Card holder</label>
                            <div>John Doe</div>
                        </div>
                        <div class="card-expiration-date">
                            <label for="card-expiration-month">Expires</label>
                            <div>MM/YY</div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="stripe"></div>
                        <div class="cvv">
                            <label for="cvv">CVV</label>
                            <div>###</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card Input Form -->
            <form class="form">
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="input-cart-number" maxlength="4" placeholder="1234">
                    <input type="text" class="input-cart-number" maxlength="4" placeholder="5678">
                    <input type="text" class="input-cart-number" maxlength="4" placeholder="9012">
                    <input type="text" class="input-cart-number" maxlength="4" placeholder="3456">
                </div>
                <div class="input-group">
                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label for="expiration-date">Expiration Date</label>
                    <div class="expiration-date-container">
                        <select id="card-expiration-month" class="select select-month">
                            <option>Month</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="card-expiration-year" class="select select-year">
                            <option>Year</option>
                            <option>2024</option>
                            <option>2025</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="card-ccv" maxlength="3" placeholder="123">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>

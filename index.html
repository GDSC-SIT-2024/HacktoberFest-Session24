<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <div class="front">
        <div class="chip"></div>
        <div class="logo">
          <!-- SVG logo for Visa -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.834 47.834" width="47.834" height="47.834">
            <path d="..."/> <!-- Simplified for brevity -->
          </svg>
        </div>
        <div class="number"></div>
        <div class="card-holder">
          <label for="card-holder">Card holder</label>
          <div></div>
        </div>
        <div class="card-expiration-date">
          <label>Expires</label>
          <div></div>
        </div>
      </div>
      <div class="back">
        <div class="logo">
          <!-- SVG logo for Visa -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.834 47.834" width="47.834" height="47.834">
            <path d="..."/> <!-- Simplified for brevity -->
          </svg>
        </div>
        <div class="ccv">
          <label for="card-ccv">CCV</label>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <form class="form" autocomplete="off" novalidate>
    <fieldset>
      <label for="card-number">Card Number</label>
      <input type="number" id="card-number" class="input-cart-number" maxlength="4" aria-label="Card number part 1" />
      <input type="number" id="card-number-1" class="input-cart-number" maxlength="4" aria-label="Card number part 2" />
      <input type="number" id="card-number-2" class="input-cart-number" maxlength="4" aria-label="Card number part 3" />
      <input type="number" id="card-number-3" class="input-cart-number" maxlength="4" aria-label="Card number part 4" />
    </fieldset>
    <fieldset>
      <label for="card-holder">Card holder</label>
      <input type="text" id="card-holder" aria-label="Card holder name" />
    </fieldset>
    <fieldset class="fieldset-expiration">
      <label for="card-expiration-month">Expiration date</label>
      <div class="select">
        <select id="card-expiration-month" aria-label="Expiration month">
          <option value="">Month</option>
          <script>
            for (let month = 1; month <= 12; month++) {
              document.write(`<option value="${month < 10 ? '0' + month : month}">${month < 10 ? '0' + month : month}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="select">
        <select id="card-expiration-year" aria-label="Expiration year">
          <option value="">Year</option>
          <script>
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year <= currentYear + 10; year++) {
              document.write(`<option value="${year}">${year}</option>`);
            }
          </script>
        </select>
      </div>
    </fieldset>
    <fieldset class="fieldset-ccv">
      <label for="card-ccv">CCV</label>
      <input type="text" id="card-ccv" maxlength="3" aria-label="Card security code" />
    </fieldset>
    <button class="btn" type="submit"><i class="fa fa-lock"></i> Submit</button>
  </form>
</div>

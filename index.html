<div class="checkout">
  <div class="credit-card-box">
    <div class="flip">
      <div class="front">
        <div class="chip"></div>
        <div class="logo">
          <svg version="1.1" id="visa" xmlns="http://www.w3.org/2000/svg" width="47.834px" height="47.834px" viewBox="0 0 47.834 47.834">
            <g>
              <path d="M44.688,16.814h-3.004c-0.933,0-1.627,0.254-2.037,1.184l-5.773,13.074h4.083c0,0,0.666-1.758,0.817-2.143
                    c0.447,0,4.414,0.006,4.979,0.006c0.116,0.498,0.474,2.137,0.474,2.137h3.607L44.688,16.814z"/>
            </g>
          </svg>
        </div>
        <div class="number">**** **** **** 1234</div>
        <div class="card-holder">
          <label for="card-holder" aria-label="Enter card holder name">Card holder</label>
          <input type="text" id="card-holder" required />
        </div>
        <div class="card-expiration-date">
          <label for="card-expiration-month" aria-label="Expiration Date">Expires</label>
          <div class="select">
            <select id="card-expiration-month" required>
              <option value="" disabled selected>Month</option>
              <option>01</option><option>02</option>
            </select>
          </div>
          <div class="select">
            <select id="card-expiration-year" required>
              <option value="" disabled selected>Year</option>
              <script>
                 let currentYear = new Date().getFullYear();
                 for (let i = 0; i <= 10; i++) {
                     document.write('<option>' + (currentYear + i) + '</option>');
                 }
              </script>
            </select>
          </div>
        </div>
      </div>
      <div class="back">
        <div class="stripe"></div>
        <div class="ccv">
          <label for="card-ccv" aria-label="Enter CCV">CCV</label>
          <input type="text" id="card-ccv" maxlength="3" required />
        </div>
      </div>
    </div>
  </div>
  <form class="form" autocomplete="off" action="https://secure-payment-endpoint.com" method="POST" novalidate>
    <fieldset>
      <label for="card-number" aria-label="Enter card number">Card Number</label>
      <input type="text" id="card-number" class="input-cart-number" maxlength="4" pattern="\d{4}" required />
      <input type="text" id="card-number-1" class="input-cart-number" maxlength="4" pattern="\d{4}" required />
    </fieldset>
    <button class="btn" type="submit"><i class="fa fa-lock"></i> Submit</button>
  </form>
</div>
